<!DOCTYPE html>

{%load static%}
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" 
          rel="stylesheet" 
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" 
          crossorigin="anonymous">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

    <link rel="stylesheet" href="{%static 'css/feed.css'%}">

  </head>
    <title>Likeit</title>
  </head>

  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary nav-bar sticky-top">
      <div class="container-fluid">
        <img src="{%static 'images/login/icon.png'%}" alt="bird" width="50">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mb-lg-0">
            <li class="nav-item">
              <a class="nav-link links" aria-current="page" href="{%url 'feed'%}">Home</a>
            </li>
          </ul>
        
          <form class="d-flex mx-auto" role="search">
            <input class="form-control me-2 nav-input"  type="search" placeholder="Search" aria-label="Search">
            <button class="button" type="submit">
              <span class="material-symbols-outlined">search</span>
            </button>
          </form>
          
          <p class="nav-link me-4 mt-3 ">hi, {{user.profile}}!</p>
          <a class="nav-link me-4 links" href="{%url 'log_out'%}">Log out</a> 
        </div>
      </div>
    </nav> 

    <div class="container-fluid">
      {% block content %}


      {% endblock content %}
    </div>
  </body>

</html>
