<!DOCTYPE html>
{% load static %}
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" 
    crossorigin="anonymous">

    <link rel="stylesheet" href="{% static 'css/login.css' %}">

    <title>Reset your Password</title>
  </head>

  <body>
    <div class='container'>
      <div class="row justify-content-center my-2">
        <div class="col-12 col-xl-12 my-5 align-items-center login-div">

          <div class="row justify-content-center my-2">
            <div class="col-6 text-center">
              <img class='my-1' src="{% static 'images/icon.png' %}" alt='bird'/>
            </div>

            <div class="col-6">
              <h1 class='text-start my-5'> LIKEIT </h1>
            </div>
            
            <div>
              <h3 class="text-center">Forgotten your password?</h3>
            </div>

            <div>
              <p class="text-center  my-2"> Enter your email address to obtain a new password.</p>
            </div>
        
            <form method="POST">  

                <div class="barras">
                  {{form.email}}
                </div>
                {% csrf_token %}
                <button type="submit" class="button">Send email</button>
            </form>

          </div>
        </div>
      </div>
    </div>


  </body>

</html>
