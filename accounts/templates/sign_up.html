<!DOCTYPE html>

{%load static%}
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Sign up</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="{%static 'css/login.css'%}" />
  </head>
  <body>
    <div class="container">
      <div class="row justify-content-center my-2">
        <div class="col-12 col-xl-12 my-5 align-items-center login-div register-div">
          <div class="row justify-content-center my-2">
            <div class="col-6 text-center">
              <img
                class="my-3"
                src="{% static 'images/icon.png' %}"
                alt="bird"
              />
            </div>

            <div class="col-6">
              <h1 class="text-start my-5">LIKEIT</h1>
            </div>
          </div>

          <form method="POST">
            {% csrf_token %}

            <div>
              {{form.username.help_text}}
            </div>
            
            <div class="col-12 barras">

              {{form.username}}
            </div>

            <div class="col-12 barras">{{form.email}}</div>

            <div class="col-12 barras">{{form.password1}}</div>

            <div class="col-12 barras">{{form.password2}}</div>

            <div class="col-12">
              <button class="btn register-button" type="submit">Register</button>
            </div>
          </form>

        {% if form.errors %}
          <div>
            {% for field_errors in form.errors.values %}
              {% for error in field_errors %}
              <span class='text-danger'> {{ error }} </span>
              {% endfor %}  
            {% endfor %}
          </div>
        {%endif%}
        </div>

      </div>
    </div>
  </body>
</html>
