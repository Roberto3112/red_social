<!DOCTYPE html>

{% load static %}
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <title>LIKEIT</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
          crossorigin="anonymous">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@1,300&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Viga&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="{% static 'css/login.css' %}">
  </head>

  <body>
    
    <div class='container'>
      <div class="row justify-content-center my-2">
        <div class="col-12 col-xl-12 my-5 align-items-center login-div">

          <div class="row justify-content-center my-2">
            <div class="col-6 text-center">
              <img class='my-3' src="{% static 'images/icon.png' %}" alt='bird'/>
            </div>

            <div class="col-6">
              <h1 class='text-start my-5'> LIKEIT </h1>
            </div>
  
          </div>
              {%if messages%}
                {%for message in messages%}
                  <p class="text-danger text-center">{{message}}</p>
                {%endfor%}
              {%endif%}

            <form method="POST">
              {% csrf_token %}
              <div class='col-12 barras'> 
                <input type="text" class="inputs" placeholder="Username" name="username" required/>
              </div>

              <div class='col-12 barras'> 
                <input type="password" class="inputs" placeholder="Password" name="password" required/>
              </div>

              <div class='col-12'>
                <button class='btn button' type='submit'>Ingresar</button>
              </div>
            </form>
            
            <div class='row'>
              <div class='col-6'>
              <a class='enlaces' href="{%url 'sign_up'%}">Sign up</a>
              </div>
              
              <div class='col-6'>
                <a class='enlaces' href="{% url 'password_reset' %}">Forgot your password?</a>
                </div>
            </div>
        </div>
      </div>
    </div>

  </body>
</html>
